<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sidebar1.css">
    <link rel="stylesheet" href="./styles/sidebar2.css">
    <link rel="stylesheet" href="./styles/friends.css">
    <title>Discord</title>
</head>
<body>
    <div class="sidebar1">
        <div class="active-div"></div>
        <div class="discord-logo-div">            
            <img src="./pics/icons/dc-logo.png" alt="discord logo" class="discord-logo">
        </div>

        <div class="separator"></div>

        <div class="hover-div1-hide"></div>

        <div class="channel-pic-div">
            <img src="./pics/icons/channel-pic.jpg" alt="channel picture" class="channel-pic">
        </div>

        <div class="add-server-div">
            <img src="./pics/icons/plus-icon-hover.png" alt="add server" class="add-server-hide">
            <img src="./pics/icons/plus-icon.png" alt="add server" class="add-server">
        </div>

        <div class="compass-div">
            <img src="./pics/icons/compass-hover.png" alt="server finder" class="compass-hide">
            <img src="./pics/icons/compass.png" alt="server finder" class="compass">
        </div>

        <div class="separator"></div>

        <div class="download-div">
            <img src="./pics/icons/download-icon-hover.png" alt="download apps" class="download-hide">
            <img src="./pics/icons/download-icon.png" alt="download apps" class="download">
        </div>
    </div>

    <div class="sidebar2">
        <div class="search-chat">
            Keress, vagy indíts új beszélgetést
        </div>

        <div class="separator2"></div>

        <div class="friends-div">
            <div class="friends-icon-div">
                <img src="./pics/icons/friends-icon-hover.png" alt="friends" class="friends-icon">
            </div>
            <div class="friends">Barátok</div>
        </div>
        
        <div class="nitro-div">
            <div class="nitro-icon-div">
                <img src="./pics/icons/nitro-icon-hover.png" alt="nitro" class="nitro-icon-hide">
                <img src="./pics/icons/nitro-icon.png" alt="nitro" class="nitro-icon">
            </div>
            <div class="nitro">Nitro</div>
        </div>

        <div class="shop-div">
            <div class="shop-icon-div">
                <img src="./pics/icons/shop-icon-hover.png" alt="shop" class="shop-icon-hide">
                <img src="./pics/icons/shop-icon.png" alt="shop" class="shop-icon">
            </div>
            <div class="shop">Vásárlás</div>
        </div>

        <div class="dm">
            <div class="dm-text">KÖZVETLEN ÜZENETEK</div>
            <div class="dm-plus">+</div>
        </div>

        <div class="friend1-div">
            <div class="isonline-friend1"><div class="dont-disturb"></div></div>
            <div class="friend1-icon"><img src="./pics/profile-pics/user1.jpg" alt="friend1" class="friend"></div>
            <div class="friend1-name">H_Hunter99</div>
        </div>

        <div class="friend2-div">
            <div class="isonline-friend2"></div>
            <div class="friend2-icon"><img src="./pics/profile-pics/user2.jpg" alt="friend2" class="friend"></div>
            <div class="friend2-name">LenartB48</div>
        </div>

        <div class="friend3-div">
            <div class="isonline-friend3"><div class="offline"></div></div>
            <div class="friend3-icon"><img src="./pics/profile-pics/user3.jpg" alt="friend3" class="friend"></div>
            <div class="friend3-name">Sötét-Veder</div>
        </div>

        <div class="main-user">
            <div class="isonline-user"></div>
            <div class="main-user-profile-div"><img src="./pics/profile-pics/main-user.png" class="main-user-pic"></div>
            <div class="username">
                <div class="name">Hamill48</div>
                <div class="status">Online</div>
            </div>
            <div class="microphone-div">
                <img src="./pics/icons/microphone-disabled.png" class="microphone-hide">
                <img src="./pics/icons/microphone.png" class="microphone">
            </div>
            <div class="earphone-div">
                <img src="./pics/icons/earphone-disabled.png" class="earphone-hide">
                <img src="./pics/icons/earphone.png" class="earphone">
            </div>
            <div class="settings-div"><img src="./pics/icons/settings.png" class="settings"></div>
        </div>
    </div>

    <div class="separator3"></div>

    <div class="friends-main">
        <div class="friend-nav-bar">
            <div class="title">
                <div class="friend-icon-nav-div"><img src="./pics/icons/friends-icon.png" class="friends-icon-nav"></div>
                <div class="nav-text">Barátok</div>
            </div>

            <div class="separator4"></div>
            <div class="online">Online</div>
            <div class="all">Mind</div>
            <div class="pending">Függőben lévő</div>
            <div class="blocked">Tiltva</div>
            <div class="add-friend">Barát hozzáadása</div>
        </div>

        <div class="friends-online-search">
            <img src="./pics/icons/search.png" class="search-icon">
            <input type="text" placeholder="Keresés" class="friends-search-input">
        </div>

        <div class="online-friends-text">ONLINE - 2</div>
        <div class="separator5"></div>

        <div class="online-friends">
            <div class="friend1-online">
                <div class="isonline-friend1"><div class="dont-disturb"></div></div>
                <div class="friend1-icon"><img src="./pics/profile-pics/user1.jpg" alt="friend1" class="friend"></div>
                <div class="friend-online-info">
                    <div class="friend-online-name">H_Hunter99</div>
                    <div class="status">Elfoglalt</div>
                </div>
            </div>

            <div class="friend2-online">
                <div class="isonline-friend2"></div>
                <div class="friend1-icon"><img src="./pics/profile-pics/user2.jpg" alt="friend1" class="friend"></div>
                <div class="friend-online-info">
                    <div class="friend-online-name">LenartB48</div>
                    <div class="status">Elérhető</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/icons.js"></script>
</body>
</html>
