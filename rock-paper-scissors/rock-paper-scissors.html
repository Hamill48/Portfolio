<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div class="result">
    <p class="js-computer-result"></p>
    <p class="js-player-result"></p>
    <p class="js-final-result"></p>
    <p class="js-scores"></p>

    </div>
    <div class="reset-div">
    <button class="reset-button" onclick="resetScore();">Pontszámok nullázása</button>
    </div>

    <div class="buttons">
    <button class="js-rock-button"><img src="pics/rock-emoji.png"></button>
    <button class="js-paper-button"><img src="pics/paper-emoji.png"></button>
    <button class="js-scissors-button"><img src="pics/scissors-emoji.png"></button>
    </div>
    
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
